<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Client Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- our review -->
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sarah Jay</h4>
                <p id="job">UX Designer</p>
                <p id="info">I design beautiful interfaces that solve user problems.
                    My designs have been built and displayed on the biggest pages. bulaba!
                </p>

                <!-- prev & next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                      <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                      <i class="fas fa-chevron-right"></i>
                    </button>
                  </div>
        
                  <!-- Random Button -->
                  <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
